<!doctype html>
<html dir="ltr" lang="es">
  <head>
    <meta charset="utf-8">
    <!-- Cada treinta segundos actualizará -->
    <meta HTTP-EQUIV="REFRESH" CONTENT="30;URL=index.html?isalt=false">

    <title>Just a Coco Page</title>
    <link rel="icon" type="image/png" href="favicon.png">
  <style type="text/css">
    img {
    width: 500px;
    height: height * 0.5;
    margin-top: -195px;
    margin-left: -300px;
    left: 50%;
    top: 50%;
    position: absolute;
    }
  </style>
  <!-- Script que pondrá una imagen aleatoria -->

  <script language="JavaScript">
        const BuscarParametrosDelUrl = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(BuscarParametrosDelUrl.entries());
    if (params.isalt != null && params.isalt === "true")
        document.write("<img class=img src=img/alt/"+ Math.floor(Math.random() * 2)  +".jpg>");
    else
        document.write("<img class=img src=img/coco"+ Math.floor(Math.random() * 5)  +".jpg>");


   </script>

</head>	
</html>
